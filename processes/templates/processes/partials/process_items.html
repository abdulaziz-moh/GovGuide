{% for process in page_obj %}
    <div>
        <h3>{{ process.name }}</h3>
        <p>{{ process.description }}</p>
    </div>
{% endfor %}

{% if page_obj.has_next %}
    <div
        hx-get="{% url 'process_list' %}?page={{ page_obj.next_page_number }}"
        hx-trigger="revealed"
        hx-swap="afterend"
        class="loading-indicator">
        Loading more...
    </div>
{% endif %}
